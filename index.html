<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Bosques Urbanos – São Paulo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100%; height: 600px; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-23.55, -46.63], 11);

  // Mapa com visual mais clean
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; CARTO & OpenStreetMap',
    maxZoom: 19,
  }).addTo(map);

  // Lista de bosques com coordenadas e descrições oficiais
  const bosques = [
    {
      name: "Asa-Branca",
      coords: [-23.6040, -46.4240],
      local: "Próximo ao Terminal Cidade Tiradentes"
    },
    {
      name: "Beija-Flor",
      coords: [-23.5896, -46.5982],
      local: "Túnel Maria Maluf"
    },
    {
      name: "Cambacica",
      coords: [-23.5291, -46.6674],
      local: "Ponte Bandeiras"
    },
    {
      name: "Corruíra",
      coords: [-23.5470, -46.6310],
      local: "Ponte Cruzeiro do Sul"
    },
    {
      name: "Tuim",
      coords: [-23.5291, -46.6674],
      local: "Ponte Bandeiras"
    },
    {
      name: "Periquito",
      coords: [-23.5291, -46.6674],
      local: "Ponte Bandeiras"
    },
    {
      name: "Garça",
      coords: [-23.5470, -46.6310],
      local: "Ponte Cruzeiro do Sul"
    },
    {
      name: "Curicaca",
      coords: [-23.5470, -46.6310],
      local: "Ponte Cruzeiro do Sul"
    },
    {
      name: "Maritacas",
      coords: [-23.5599, -46.6794],
      local: "Ligação Leste Oeste"
    },
    {
      name: "Bosque Canário",
      coords: [-23.6246, -46.6434],
      local: "Avenida 23 de Maio, entorno do Viaduto Dr. Manuel José Chaves"
    },
    {
      name: "Bosque Macuco",
      coords: [-23.4977, -46.6220],
      local: "Ponte Presidente Jânio Quadros"
    }
  ];

  // Adiciona marcadores e popups
  bosques.forEach(b => {
    L.marker(b.coords)
      .addTo(map)
      .bindPopup(
        `<strong>${b.name}</strong><br>${b.local}`
      );
  });
</script>

</body>
</html>
