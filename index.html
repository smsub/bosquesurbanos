<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Bosques Urbanos – São Paulo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 700px;
    }
    .popup-img {
      width: 220px;
      border-radius: 8px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-23.55, -46.63], 11);

  // Mapa clean
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; CARTO & OpenStreetMap',
    maxZoom: 19,
  }).addTo(map);

  // Lista com coordenadas e fotos oficiais
  const bosques = [
    {
      name: "Asa-Branca",
      coords: [-23.6040, -46.4240],
      local: "Próximo ao Terminal Cidade Tiradentes",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/asa-branca.png/9d6055e6-54a8-8ed4-e089-a512616a7be5?version=1.0&t=1768411476339&imagePreview=1"
    },
    {
      name: "Beija-Flor",
      coords: [-23.5896, -46.5982],
      local: "Túnel Maria Maluf",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/beija-flor.png/54feccce-b17e-9f64-c48a-ead5ffc8b1fe?version=1.0&t=1768411473876&imagePreview=1"
    },
    {
      name: "Cambacica",
      coords: [-23.5291, -46.6674],
      local: "Ponte Bandeiras",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/DJI_0269-cambacica.jpg/00c097df-806a-2b4e-8269-7d4dfab2bf8c?version=1.0&t=1768411461385&imagePreview=1"
    },
    {
      name: "Corruíra",
      coords: [-23.5470, -46.6310],
      local: "Ponte Cruzeiro do Sul",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/corru%C3%ADra.jpg/30c8c857-08cf-8555-1580-46a76367b96d?version=1.0&t=1768411467741&imagePreview=1"
    },
    {
      name: "Tuim",
      coords: [-23.5291, -46.6674],
      local: "Ponte Bandeiras",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/tuim.png/ee9d7d96-5709-7b6e-6944-27e09e5e41a7?version=1.0&t=1768411450101&imagePreview=1"
    },
    {
      name: "Periquito",
      coords: [-23.5291, -46.6674],
      local: "Ponte Bandeiras",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/periquito.png/651ff92d-7cfa-8ef1-b733-a051fa2b6502?version=1.0&t=1768411452759&imagePreview=1"
    },
    {
      name: "Garça",
      coords: [-23.5470, -46.6310],
      local: "Ponte Cruzeiro do Sul",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/DJI_0264-gar%C3%A7a.jpg/52229303-ce7b-266e-8839-56074f04f56c?version=1.0&t=1768411463840&imagePreview=1"
    },
    {
      name: "Curicaca",
      coords: [-23.5470, -46.6310],
      local: "Ponte Cruzeiro do Sul",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/curicaca.png/e2b56f74-c3a9-a70f-1428-416e80377250?version=1.0&t=1768411465815&imagePreview=1"
    },
    {
      name: "Maritacas",
      coords: [-23.5599, -46.6794],
      local: "Ligação Leste Oeste",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/DJI_0272-maritacas.jpg/37ada129-363d-a26b-3a77-e31fe5cec21a?version=1.0&t=1768411456679&imagePreview=1"
    },
    {
      name: "Bosque Canário",
      coords: [-23.6246, -46.6434],
      local: "Av. 23 de Maio (Viaduto Dr. Manuel José Chaves)",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/can%C3%A1rio.png/d6d102c3-28ff-7eaa-34fd-3062cdb69d04?version=1.0&t=1768411470357&imagePreview=1"
    },
    {
      name: "Bosque Macuco",
      coords: [-23.4977, -46.6220],
      local: "Ponte Presidente Jânio Quadros",
      photo: "https://prefeitura.sp.gov.br/documents/10808501/35831652/20260106_Bosque_Macuco_SB_32.jpg/8aa0ae0d-81d2-89b8-ae35-deceb33005d3?version=1.0&t=1768413192374&imagePreview=1"
    }
  ];

  bosques.forEach(b => {
    L.marker(b.coords)
     .addTo(map)
     .bindPopup(
       `<strong>${b.name}</strong><br>${b.local}<br><img class="popup-img" src="${b.photo}" alt="${b.name}">`
     );
  });
</script>

</body>
</html>
