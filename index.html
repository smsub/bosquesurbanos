<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Bosques Urbanos – São Paulo</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([-23.55, -46.63], 11);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const bosques = [
    { name:"Asa-Branca", coords:[-23.615,-46.380] },
    { name:"Beija-Flor", coords:[-23.620,-46.615] },
    { name:"Cambacica", coords:[-23.620,-46.620] },
    { name:"Corruíra", coords:[-23.590,-46.630] },
    { name:"Tuim", coords:[-23.620,-46.620] },
    { name:"Periquito", coords:[-23.620,-46.620] },
    { name:"Garça", coords:[-23.590,-46.630] },
    { name:"Curicaca", coords:[-23.590,-46.630] },
    { name:"Maritacas", coords:[-23.610,-46.640] },
    { name:"Bosque Canário", coords:[-23.617,-46.635] }
  ];

  bosques.forEach(b => {
    L.marker(b.coords).addTo(map).bindPopup(b.name);
  });
</script>

</body>
</html>
